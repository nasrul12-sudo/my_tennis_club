<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col md:flex-row min-h-screen">
    <nav class="bg-white text-black p-4 md:w-1/4 md:min-h-screen flex md:flex-col justify-between">
        <h1 class="text-2xl font-bold">SIKMA</h1>
        <div class="flex justify-between items-center md:block">

            <button id="menu-toggle" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>

        </div>
        <div id="menu" class="hidden bg-white text-black md:block md:flex md:flex-col md:flex-grow">
            <a href="{% url 'index' %}" class="block text-blue-500 pt-4 hover:text-blue-500 md:mt-0 md:ml-4">Home</a>
            <a href="{% url 'transaksi' %}" class="block pt-4 hover:text-blue-500 md:mt-0 md:ml-4">Tambah Transaksi</a>
            <a href="{% url 'jurnal' %}" class="block pt-4 hover:text-blue-500 md:mt-0 md:ml-4">Jurnal Umum</a>
            <a href="{% url 'buku' %}" class="block pt-4 hover:text-blue-500 md:mt-0 md:ml-4">Buku Kas</a>
            <a href="{% url 'billing' %}" class="block pt-4 hover:text-blue-500 md:mt-0 md:ml-4">E-Billing</a>
        </div>
    </nav>

    <main class="flex-grow container mx-auto p-6 bg-gray-100">
        <form class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label class="block text-gray-700">Jenis Transakasi</label>
                <select class="w-full border border-gray-300 p-2 rounded">
                    <option>Pemasukan</option>
                    <option>Pengeluaran</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Tanggal</label>
                <input type="date" class="w-full border border-gray-300 p-2 rounded">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Jumlah</label>
                <input type="number" class="w-full border border-gray-300 p-2 rounded">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Ditambah ke - DEBIT</label>
                <select class="w-full border border-gray-300 p-2 rounded">
                    <option>Persediaan barang dagang</option>
                    <option>Isi sendiri anjing</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Diambil dari - KREDIT</label>
                <select class="w-full border border-gray-300 p-2 rounded">
                    <option>KAS</option>
                    <option>Isi sendiri anjing</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Diambil dari - KREDIT</label>
                <select class="w-full border border-gray-300 p-2 rounded">
                    <option>Persediaan barang dagang</option>
                    <option>Isi sendiri anjing</option>
                </select>
            </div>

            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Simpan</button>
        </form>

        <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
            <h2 class="text-xl mb-4">Unggah File Excel</h2>
            <form class="bg-white p-6 rounded shadow-md" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700">Pilih File Excel</label>
                    <input type="file" name="excel_file" accept=".xlsx, .xls" class="w-full border border-gray-300 p-2 rounded">
                </div>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Unggah</button>
            </form>
        </div>
    </main>

    </div>
</body>

<script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
        var menu = document.getElementById('menu');
        menu.classList.toggle('hidden');
    });
</script>

</html>
