<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Kas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex flex-col md:flex-row min-h-screen">
        <nav class="bg-white text-black p-4 md:w-1/4 md:min-h-screen flex md:flex-col justify-between">
            <h1 class="text-2xl font-bold">SIKMA</h1>
            <div class="flex justify-between items-center md:block">

                <button id="menu-toggle" class="md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7">
                        </path>
                    </svg>
                </button>

            </div>
            <div id="menu" class="hidden bg-white text-black md:block md:flex md:flex-col md:flex-grow">
                <a href="{% url 'index' %}" class="block text-blue-500 pt-4 hover:text-blue-500 md:mt-0 md:ml-4">Home</a>
                <a href="{% url 'transaksi' %}" class="block pt-4 hover:text-blue-500 md:mt-0 md:ml-4">Tambah Transaksi</a>
                <a href="{% url 'jurnal' %}" class="block pt-4 hover:text-blue-500 md:mt-0 md:ml-4">Jurnal Umum</a>
                <a href="{% url 'buku' %}" class="block pt-4 hover:text-blue-500 md:mt-0 md:ml-4">Buku Kas</a>
                <a href="{% url 'billing' %}" class="block pt-4 hover:text-blue-500 md:mt-0 md:ml-4">E-Billing</a>
            </div>
        </nav>

        <main class="flex-grow container mx-auto p-6 bg-gray-100">
            <table class="min-w-full bg-white rounded shadow-md">
                <thead>
                    <tr>
                        <th class="py-2 px-4 bg-blue-100 border-b">Tanggal</th>
                        <th class="py-2 px-4 bg-blue-100 border-b">Deskripsi</th>
                        <th class="py-2 px-4 bg-blue-100 border-b">Debit</th>
                        <th class="py-2 px-4 bg-blue-100 border-b">Kredit</th>
                        <th class="py-2 px-4 bg-blue-100 border-b">Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4 border-b">01/01/2024</td>
                        <td class="py-2 px-4 border-b">Penjualan</td>
                        <td class="py-2 px-4 border-b">Rp 10.000.000</td>
                        <td class="py-2 px-4 border-b">Rp 0</td>
                        <td class="py-2 px-4 border-b">Rp 10.000.000</td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b">02/01/2024</td>
                        <td class="py-2 px-4 border-b">Pembelian</td>
                        <td class="py-2 px-4 border-b">Rp 0</td>
                        <td class="py-2 px-4 border-b">Rp 5.000.000</td>
                        <td class="py-2 px-4 border-b">Rp 5.000.000</td>
                    </tr>
                    <!-- Tambahkan lebih banyak baris sesuai kebutuhan -->
                </tbody>
            </table>
        </main>

    </div>
</body>

<script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
        var menu = document.getElementById('menu');
        menu.classList.toggle('hidden');
    });
</script>

</html>
